<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Prikke</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --slate-50: #f8fafc; --slate-100: #f1f5f9; --slate-200: #e2e8f0;
            --slate-400: #94a3b8; --slate-500: #64748b; --slate-600: #475569;
            --slate-700: #334155; --slate-800: #1e293b; --slate-900: #0f172a;
            --emerald-500: #10b981; --emerald-600: #059669;
            --blue-500: #3b82f6; --amber-500: #f59e0b; --red-500: #ef4444;
        }
        body { font-family: 'Inter', system-ui, sans-serif; color: var(--slate-900); line-height: 1.6; background: var(--slate-50); }
        .container { max-width: 800px; margin: 0 auto; padding: 0 24px; }
        header { padding: 24px 0; border-bottom: 1px solid var(--slate-200); margin-bottom: 48px; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 20px; font-weight: 600; text-decoration: none; color: var(--slate-900); }
        .logo-dot { width: 16px; height: 16px; background: var(--emerald-500); border-radius: 50%; }
        nav a { color: var(--slate-600); text-decoration: none; margin-left: 24px; font-size: 15px; }
        nav a:hover { color: var(--emerald-500); }
        h1 { font-size: 36px; font-weight: 700; margin-bottom: 16px; }
        h2 { font-size: 24px; font-weight: 600; margin: 48px 0 16px; padding-top: 24px; border-top: 1px solid var(--slate-200); }
        h2:first-of-type { border-top: none; margin-top: 32px; }
        h3 { font-size: 18px; font-weight: 600; margin: 32px 0 12px; }
        h4 { margin: 16px 0 8px; font-size: 14px; }
        p { margin-bottom: 16px; color: var(--slate-700); }
        a { color: var(--emerald-600); }
        ul, ol { margin: 0 0 16px 24px; color: var(--slate-700); }
        li { margin-bottom: 8px; }
        code { font-family: 'JetBrains Mono', monospace; background: var(--slate-100); padding: 2px 6px; border-radius: 4px; font-size: 14px; }
        pre { background: var(--slate-900); color: var(--slate-100); padding: 20px; border-radius: 8px; overflow-x: auto; margin: 16px 0; font-family: 'JetBrains Mono', monospace; font-size: 14px; line-height: 1.5; white-space: pre; }
        pre code { background: none; padding: 0; }
        .subtitle { font-size: 20px; color: var(--slate-600); margin-bottom: 40px; }
        table { width: 100%; border-collapse: collapse; margin: 16px 0; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid var(--slate-200); font-size: 14px; }
        th { font-weight: 600; color: var(--slate-600); }
        td code { font-size: 13px; }
        .note { background: var(--slate-100); border-left: 4px solid var(--emerald-500); padding: 16px; margin: 16px 0; border-radius: 0 8px 8px 0; }
        .warning { background: #fef3c7; border-left: 4px solid var(--amber-500); padding: 16px; margin: 16px 0; border-radius: 0 8px 8px 0; }
        .endpoint { background: white; border: 1px solid var(--slate-200); border-radius: 8px; padding: 24px; margin-bottom: 24px; }
        .endpoint-header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
        .method { padding: 4px 10px; border-radius: 4px; font-weight: 600; font-size: 12px; text-transform: uppercase; }
        .method.post { background: var(--emerald-500); color: white; }
        .method.get { background: var(--blue-500); color: white; }
        .method.patch { background: var(--amber-500); color: white; }
        .method.delete { background: var(--red-500); color: white; }
        .endpoint-path { font-family: 'JetBrains Mono', monospace; font-size: 14px; }
        .doc-card { background: white; border: 1px solid var(--slate-200); border-radius: 8px; padding: 24px; margin-bottom: 16px; text-decoration: none; display: block; transition: border-color 0.2s; }
        .doc-card:hover { border-color: var(--emerald-500); }
        .doc-card h3 { margin: 0 0 8px; color: var(--slate-900); }
        .doc-card p { margin: 0; color: var(--slate-500); font-size: 14px; }
        .step { background: white; border: 1px solid var(--slate-200); border-radius: 8px; padding: 24px; margin-bottom: 24px; }
        .step-number { display: inline-block; width: 28px; height: 28px; background: var(--emerald-500); color: white; border-radius: 50%; text-align: center; line-height: 28px; font-weight: 600; font-size: 14px; margin-right: 12px; }
        .step h3 { display: inline; margin: 0; }
        .step p { margin-top: 16px; }
        .use-case { background: white; border: 1px solid var(--slate-200); border-radius: 8px; padding: 24px; margin-bottom: 24px; }
        .use-case h3 { margin-top: 0; }
        .tag { display: inline-block; background: var(--slate-100); color: var(--slate-600); padding: 4px 8px; border-radius: 4px; font-size: 12px; margin-right: 8px; margin-bottom: 12px; }
        .cron-visual { background: white; border: 1px solid var(--slate-200); border-radius: 8px; padding: 24px; margin: 24px 0; font-family: 'JetBrains Mono', monospace; text-align: center; }
        .cron-visual .expression { font-size: 24px; letter-spacing: 8px; margin-bottom: 16px; }
        .cron-visual .labels { display: flex; justify-content: center; gap: 16px; font-size: 12px; color: var(--slate-500); }
        footer { margin-top: 80px; padding: 40px 0; border-top: 1px solid var(--slate-200); text-align: center; color: var(--slate-500); font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo"><div class="logo-dot"></div>prikke</a>
            <nav>
                <a href="/docs">Docs</a>
                <a href="/docs/api">API</a>
                <a href="/use-cases">Use Cases</a>
            </nav>
        </header>

        {{content}}

        <footer>
            <p>Prikke &middot; Background jobs, made simple &middot; <a href="/">Home</a></p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
</body>
</html>
