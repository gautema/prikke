events {
    worker_connections 4096;
}

http {
    upstream kamal_proxy {
        server kamal-proxy:80;
        keepalive 64;
    }

    # Redirect HTTP -> HTTPS
    server {
        listen 80;
        server_name runlater.eu;
        return 301 https://$host$request_uri;
    }

    # HTTPS with TLS termination
    server {
        listen 443 ssl http2;
        server_name runlater.eu;

        ssl_certificate /etc/letsencrypt/live/runlater.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/runlater.eu/privkey.pem;

        # Modern TLS config
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Proxy to kamal-proxy
        location / {
            proxy_pass http://kamal_proxy;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
    }
}
