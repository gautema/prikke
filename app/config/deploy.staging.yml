# Staging environment â€” used with: kamal deploy -d staging
# First-time setup: kamal setup -d staging
#
# Secrets loaded from .kamal/secrets-staging (Kamal convention for destinations)

servers:
  web:
    hosts:
      - 188.245.80.172
    options:
      ulimit: nofile=65536:65536

proxy:
  ssl: true
  host: staging.runlater.eu
  app_port: 4000
  healthcheck:
    path: /health

builder:
  arch: amd64
  remote: ssh://root@188.245.80.172

registry:
  server: localhost:5555

env:
  clear:
    PHX_HOST: staging.runlater.eu
    PORT: 4000
    MIX_ENV: prod
    ADMIN_EMAIL: support@runlater.eu
    POOL_SIZE: 80
    RATE_LIMIT_PER_MINUTE: "500000"
    RATE_LIMIT_PER_HOUR: "10000000"
  secret:
    - SECRET_KEY_BASE
    - DATABASE_URL
    - MAILJET_API_KEY
    - MAILJET_SECRET_KEY
    - CREEM_API_KEY
    - CREEM_WEBHOOK_SECRET
    - CREEM_MONTHLY_PRODUCT_ID
    - CREEM_YEARLY_PRODUCT_ID

accessories:
  db:
    image: postgres:18
    host: 188.245.80.172
    env:
      clear:
        POSTGRES_DB: runlater_staging
      secret:
        - POSTGRES_USER
        - POSTGRES_PASSWORD
    options:
      shm-size: 256m
    cmd: postgres -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all -c shared_buffers=2GB -c effective_cache_size=4GB -c work_mem=64MB -c max_connections=200
    directories:
      - data:/var/lib/postgresql
